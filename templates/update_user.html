{% extends "base.html" %}
{% load customtags %}

{% block title %}<title>Редактировать профиль</title>{% endblock %}

{% block content %}
<div class="container">
    <h2>Редактирование профиля</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary submit-btn">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
