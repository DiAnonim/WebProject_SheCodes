{% extends 'customAdmin/home.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Животные</h2>
        <a href="{% url 'admin_create_animal' %}" class="btn btn-info">Создать</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Управление</th>
                </tr>
            </thead>
            <tbody>
                {% for animal in category_animals %}
                <tr>
                    <td>{{ animal.name }}</td>
                    <td>
                        <a href="{% url 'categoryadmin_update_animal' animal.id %}" class="btn btn-info btn-sm">Редактировать</a>
                        <a href="{% url 'admin_delete_categoryanimal' animal.id %}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No animals available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
