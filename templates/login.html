{% extends "base.html" %}

{% block title %}<title>Login & Signup</title>{% endblock %}

{% block content %}
<section class="wrapper">
    <div>
        <header>Login</header>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- <a href="#">Forgot password?</a> -->
            <input type="submit" name="login" value="Login" />
        </form>
        <p class="already-account">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</section>
{% endblock %}
