{% load static %}

<nav class="darkNavbar zilla-slab-light-italic">
    <div id="logo">
        <img src="{% static 'images/logo/logo.png' %}" alt="Logo">
    </div>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'animal_list' %}">Animals</a>
    {% if not request.user.is_authenticated %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
       
    {% else %}
        <a class="fa fa-user" href="{% url 'profile' user.id %}">Profile</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="fa fa-sign-out" style="background: none; border: none; cursor: pointer;">Logout</button>
        </form>
    {% endif %}
</nav>
